<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
    <div class="login-container">
        <!-- Form Section -->
        <div class="login-form">
            <h1>Login to Your Account</h1>
            
            <form>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <div class="login-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
                
                <div class="social-login">
                    <p>Or login with</p>
                    <div class="social-icons">
                        <div class="social-icon">
                            <img src="assest/google.png" alt="Google">
                        </div>
                        <div class="social-icon">
                            <img src="assest/facebook.png" alt="Facebook">
                        </div>
                    </div>
                </div>
                
                <!-- Enhanced Registration Section -->
                <div class="registration-promo">
                    <div class="registration-header">
                        <h3>Not registered yet?</h3>
                        <p>Join our fitness community today and get your first week free!</p>
                    </div>

                    <a href="RegistrationF.html" >
                        <button type="button" class="registration-btn">
                            Registration now!
                        </button>
                    </a>
                </div>
            </form>
        </div>
        
        <!-- Image Section -->
        <div class="login-image">
            <img src="assest/image.jpg" alt="Login Image">
        </div>
    </div>
</body>
</html>
