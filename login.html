<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="navBarStyle.css">
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">FitZone</a>
        </div>
        
        <div class="navbar-collapse" id="navbarNav">
            <a href="home.html">HOME</a>
            <a href="blogs.html">BLOGS</a>
            <a href="about.html">ABOUT US</a>
            <a href="#footer" id="contactButton" class="contact-button">CONTACT US</a> 
            <a href="login.html">LOGIN</a>
        </div>
    </nav>

    <!-- Login Container -->
    <div class="login-container">
        <!-- Image Section -->
        <div class="login-image">
            <img src="assest/image.jpg" alt="Login Image">
        </div>

        <!-- Form Section -->
        <div class="login-form">
            <h1>Login to Your Account</h1>
            
            <form method="POST" action="login.php">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div class="form-group">
                    <label for="role">Select Role:</label>
                    <select id="role" name="role" required>
                        <option value="Member">Member</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
                
                <div class="login-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <div class="forgot-password">
                        <a href="forgot-password.html">Forgot password?</a>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
                
                <div class="social-login">
                    <p>Or login with</p>
                    <div class="social-icons">
                        <a href="#" class="social-icon">
                            <img src="assest/google.png" alt="Google Login">
                        </a>
                        <a href="#" class="social-icon">
                            <img src="assest/facebook.png" alt="Facebook Login">
                        </a>
                    </div>
                </div>
            </form>

            <!-- Registration Section -->
            <div class="registration-promo">
                <div class="registration-header">
                    <h3>Not registered yet?</h3>
                    <p>Join our fitness community today and get your first week free!</p>
                </div>
                
                <a href="RegistrationF.html" class="registration-btn">Register now!</a>
            </div>
        </div>
    </div>
</body>
</html>
