<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registratioStyle.css" >
</head>
<body>
    <div class="registration-container">
    <div class="registration-image">
      <!-- Your image goes here -->
      <img src="assest/image.jpg" alt="Registration Image">
    </div>
    <div class="registration-form">
      <h1>Registration</h1>
      
      <div class="form-section">
        <div class="form-column">
          <div class="form-group">
            <label for="firstName">First Name *</label>
            <input type="text" id="firstName" required>
          </div>
          
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address">
          </div>
          
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state">
          </div>
          
          <div class="form-group">
            <label>Mode of Contact *</label>
            <div class="radio-group">
              <label><input type="radio" name="contact" value="email" required> Email</label>
              <label><input type="radio" name="contact" value="phone"> Phone</label>
            </div>
          </div>

          <div form-group>
            <label>Select Your Gender *</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male" required>Male</label>
                    <label><input type="radio" name="gender" value="female" >Fmale</label>
                </div>
          </div>
        </div>
        
        <div class="form-column">
          <div class="form-group">
            <label for="lastName">Last Name *</label>
            <input type="text" id="lastName" required>
          </div>
          
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city">
          </div>
          
          <div class="form-group">
            <label for="postCode">Post Code</label>
            <input type="text" id="postCode">
          </div>
          
          <div class="form-group">
            <label>Date of Birth *</label>
            <input type="date" id="dob">
          </div>

          <div class="form-group">
            <label for="email"><b>Email</b></label>
            <input type="email" id="email" placeholder="Enter Email">

            <label for="password"><b>Password</b></label>
            <input type="password" id="password" placeholder="Password">
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
          </div>
        </div>
      </div>
      
      <div class="emergency-contact">
        <h2>Emergency Contact Information</h2>
        
        <div class="form-group">
          <label for="emergencyFirstName">First Name</label>
          <input type="text" id="emergencyFirstName">
        </div>
        
        <div class="form-group">
          <label for="emergencyContact">Mobile or Tel *</label>
          <input type="tel" id="emergencyContact" required>
        </div>
        
        <div class="form-group">
          <label for="emergencyLastName">Last Name</label>
          <input type="text" id="emergencyLastName">
        </div>
        
        <div class="form-group">
          <label for="relationship">Relationship</label>
          <input type="text" id="relationship">
        </div>
      </div>
      
      <button type="submit" class="submit-btn">Submit Form</button>
    </div>
  </div>    
    
</body>
</html>
